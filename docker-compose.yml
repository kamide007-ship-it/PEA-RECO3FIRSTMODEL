services:
  reco3-app:
    build: .
    ports:
      - "5001:5001"
    environment:
      - RECO3_ENABLED=1
  reco3-agent:
    build: .
    command: ["python", "-c", "from reco3_agent.proxy import run_proxy; run_proxy(port=8100, bind='0.0.0.0')"]
    depends_on:
      - reco3-app
    ports:
      - "8100:8100"
    environment:
      - RECO3_APP_URL=http://reco3-app:5001
      - RECO3_ENABLED=1
      - RECO3_TARGET=https://api.openai.com

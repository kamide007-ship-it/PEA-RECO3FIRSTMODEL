<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#3FA7D6" />
  <title>RECO3</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/static/icons/icon-192.png" />
  <link rel="stylesheet" href="/static/base.css" />
  <link rel="stylesheet" href="/static/reco3.css" />
</head>
<body>
  <div id="toast-root"></div>
  <main class="wrap">
    <header class="top">
      <div style="display:flex;align-items:center;gap:12px">
        <a href="/b2b"><img src="/static/reco-logo.svg" alt="RECO" height="20" /></a>
        <div id="autoMonitor"></div>
        <div id="testModeBadge"></div>
      </div>
      <nav class="nav" style="font-size:13px">
        <a href="/r3" class="btn" style="border-bottom:2px solid var(--primary)">Dashboard</a>
        <a href="/b2b" class="btn">B2B</a>
        <a href="/spec" class="btn">Spec</a>
        <a href="/tech" class="btn">Tech</a>
      </nav>
    </header>

    <!-- PC Agents Section -->
    <section class="card">
      <h2>PC Agents</h2>
      <div id="agentsList"></div>
    </section>

    <!-- Agent Metrics (from real heartbeat data) -->
    <section class="card">
      <h2>System Metrics</h2>
      <div id="agentMetrics"></div>
    </section>

    <!-- Agent Logs (real data from agent) -->
    <section class="card">
      <h2>Agent Logs</h2>
      <div id="agentLogsList" style="max-height:300px;overflow-y:auto"></div>
    </section>

    <!-- Command Queue -->
    <section class="card">
      <h2>Command Queue</h2>
      <div id="commandQueue" style="max-height:400px;overflow-y:auto"></div>
      <div id="testControls" style="margin-top:12px;display:none">
        <h3 style="font-size:14px;margin-bottom:8px">Test Controls</h3>
        <div class="row" style="flex-wrap:wrap;gap:6px">
          <button class="btn" onclick="sendTestCmd('SET_MODE',{mode:'SAFE'})" style="background:#3B82F6;color:white;border:none;padding:4px 10px;border-radius:3px;cursor:pointer;font-size:12px">SAFE Mode</button>
          <button class="btn" onclick="sendTestCmd('SET_MODE',{mode:'NORMAL'})" style="background:#10B981;color:white;border:none;padding:4px 10px;border-radius:3px;cursor:pointer;font-size:12px">NORMAL Mode</button>
          <button class="btn" onclick="sendTestCmd('SET_RATE_LIMIT',{endpoint:'/api',limit_rps:50})" style="background:#F59E0B;color:white;border:none;padding:4px 10px;border-radius:3px;cursor:pointer;font-size:12px">Rate Limit</button>
          <button class="btn" onclick="sendTestCmd('RESTART_PROCESS',{process:'python'})" style="background:#EF4444;color:white;border:none;padding:4px 10px;border-radius:3px;cursor:pointer;font-size:12px">RESTART (approval required)</button>
          <button class="btn" onclick="sendTestCmd('ROLLBACK',{})" style="background:#DC2626;color:white;border:none;padding:4px 10px;border-radius:3px;cursor:pointer;font-size:12px">ROLLBACK (approval required)</button>
        </div>
      </div>
    </section>

    <!-- Chat -->
    <section class="card">
      <h2>Chat</h2>
      <div id="chatStatus"></div>
      <div id="chat" class="chat"></div>
      <div class="row">
        <textarea id="prompt" class="ta" rows="3" placeholder="入力..."></textarea>
      </div>
      <div class="row">
        <input id="domain" class="inp" value="general" />
        <button id="sendBtn" class="btn primary" onclick="doSend()">Send</button>
      </div>
    </section>

    <section class="grid2">
      <section class="card">
        <h2>Input Gate</h2>
        <div id="inBars"></div>
      </section>
      <section class="card">
        <h2>Output Gate</h2>
        <div id="outBars"></div>
      </section>
    </section>

    <section class="card">
      <h2>Incidents & Suggestions</h2>
      <div style="margin-bottom:12px">
        <label>Status:
          <select id="incidentStatusFilter" onchange="loadIncidents()">
            <option value="open">Open</option>
            <option value="ack">Acknowledged</option>
            <option value="closed">Closed</option>
          </select>
        </label>
      </div>
      <div id="incidentsList" style="max-height:400px;overflow-y:auto"></div>
    </section>

    <section class="card">
      <h2>Detail</h2>
      <div class="kv" id="detail"></div>
      <h3>Feedback</h3>
      <div class="row">
        <button class="btn" onclick="doFb('good')">OK</button>
        <button class="btn" onclick="doFb('recalculate')">Recalc</button>
        <button class="btn" onclick="doFb('bad')">NG</button>
      </div>
    </section>

    <section class="card">
      <h2>Learning Stats</h2>
      <div id="learningStats" class="kv"></div>
      <button class="btn" onclick="runLearningJob()" style="margin-top:8px">Run Learning Job</button>
    </section>

    <section class="card">
      <h2>Server System</h2>
      <div id="sysMetrics" class="kv"></div>
      <div id="sysHealth" style="margin-top:8px"></div>
    </section>

    <section class="card">
      <h2>RECO2 Bridge</h2>
      <pre id="bridge" class="pre"></pre>
    </section>
  </main>

  <script src="/static/agent-ui.js"></script>
  <script src="/static/reco3.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js");
      });
    }
  </script>
</body>
</html>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#f7e9ef" />
  <title>RECO3 Dashboard</title>
  <link rel="stylesheet" href="/static/base.css" />
  <link rel="stylesheet" href="/static/reco3.css" />
</head>
<body>
  <div class="bg"></div>
  <main class="wrap">
    <header class="top">
      <div>
        <h1>RECO3 Dashboard</h1>
        <p class="muted">Input Gate → LLM → Output Gate → RECO2</p>
      </div>
      <nav class="nav">
        <a class="btn" href="/health">Health</a>
      </nav>
    </header>

    <section class="grid2">
      <section class="card">
        <h2>Chat</h2>
        <div id="chat" class="chat"></div>
        <div class="row">
          <textarea id="prompt" class="ta" rows="4" placeholder="入力..."></textarea>
        </div>
        <div class="row">
          <input id="domain" class="inp" value="general" />
          <button class="btn primary" onclick="doSend()">Send</button>
        </div>
      </section>

      <section class="card">
        <h2>Session Detail</h2>
        <div class="kv" id="detail"></div>
        <h3>Feedback</h3>
        <div class="row">
          <button class="btn" onclick="doFb('good')">分かった</button>
          <button class="btn" onclick="doFb('recalculate')">再計算</button>
          <button class="btn" onclick="doFb('bad')">全然違う</button>
        </div>
      </section>
    </section>

    <section class="grid2">
      <section class="card">
        <h2>Input Gate</h2>
        <div id="inBars"></div>
      </section>
      <section class="card">
        <h2>Output Gate</h2>
        <div id="outBars"></div>
      </section>
    </section>

    <section class="card">
      <h2>RECO2 Bridge</h2>
      <pre id="bridge" class="pre"></pre>
    </section>
  </main>

  <script src="/static/reco3.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js");
      });
    }
  </script>
</body>
</html>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#3FA7D6" />
  <title>RECO3</title>
  <link rel="stylesheet" href="/static/base.css" />
  <link rel="stylesheet" href="/static/reco3.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <div>
        <h1>RECO3</h1>
        <p class="muted">Input Gate / LLM / Output Gate / RECO2</p>
      </div>
      <div id="autoMonitor"></div>
    </header>

    <section class="card">
      <h2>Chat</h2>
      <div id="chat" class="chat"></div>
      <div class="row">
        <textarea id="prompt" class="ta" rows="3" placeholder="入力..."></textarea>
      </div>
      <div class="row">
        <input id="domain" class="inp" value="general" />
        <button class="btn primary" onclick="doSend()">Send</button>
      </div>
    </section>

    <section class="grid2">
      <section class="card">
        <h2>Input Gate</h2>
        <div id="inBars"></div>
      </section>
      <section class="card">
        <h2>Output Gate</h2>
        <div id="outBars"></div>
      </section>
    </section>

    <section class="card">
      <h2>Detail</h2>
      <div class="kv" id="detail"></div>
      <h3>Feedback</h3>
      <div class="row">
        <button class="btn" onclick="doFb('good')">OK</button>
        <button class="btn" onclick="doFb('recalculate')">Recalc</button>
        <button class="btn" onclick="doFb('bad')">NG</button>
      </div>
    </section>

    <section class="card">
      <h2>RECO2 Bridge</h2>
      <pre id="bridge" class="pre"></pre>
    </section>
  </main>

  <script src="/static/reco3.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js");
      });
    }
  </script>
</body>
</html>

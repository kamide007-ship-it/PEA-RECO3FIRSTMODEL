<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#3FA7D6" />
  <title>RECO3</title>
  <link rel="stylesheet" href="/static/base.css" />
  <link rel="stylesheet" href="/static/reco3.css" />
</head>
<body>
  <div id="toast-root"></div>
  <main class="wrap">
    <header class="top">
      <div style="display:flex;align-items:center;gap:12px">
        <a href="/b2b"><img src="/static/reco-logo.svg" alt="RECO" height="20" /></a>
        <div id="autoMonitor"></div>
      </div>
      <nav class="nav" style="font-size:13px">
        <a href="/r3" class="btn" style="border-bottom:2px solid var(--primary)">Dashboard</a>
        <a href="/b2b" class="btn">B2B</a>
        <a href="/spec" class="btn">Spec</a>
        <a href="/tech" class="btn">Tech</a>
      </nav>
    </header>

    <section class="card">
      <h2>Chat</h2>
      <div id="chat" class="chat"></div>
      <div class="row">
        <textarea id="prompt" class="ta" rows="3" placeholder="入力..."></textarea>
      </div>
      <div class="row">
        <input id="domain" class="inp" value="general" />
        <button class="btn primary" onclick="doSend()">Send</button>
      </div>
    </section>

    <section class="grid2">
      <section class="card">
        <h2>Input Gate</h2>
        <div id="inBars"></div>
      </section>
      <section class="card">
        <h2>Output Gate</h2>
        <div id="outBars"></div>
      </section>
    </section>

    <section class="card">
      <h2>Incidents & Suggestions</h2>
      <div style="margin-bottom:12px">
        <label>Status:
          <select id="incidentStatusFilter" onchange="loadIncidents()">
            <option value="open">Open</option>
            <option value="ack">Acknowledged</option>
            <option value="closed">Closed</option>
          </select>
        </label>
      </div>
      <div id="incidentsList" style="max-height:400px;overflow-y:auto"></div>
    </section>

    <section class="card">
      <h2>Detail</h2>
      <div class="kv" id="detail"></div>
      <h3>Feedback</h3>
      <div class="row">
        <button class="btn" onclick="doFb('good')">OK</button>
        <button class="btn" onclick="doFb('recalculate')">Recalc</button>
        <button class="btn" onclick="doFb('bad')">NG</button>
      </div>
    </section>

    <section class="card">
      <h2>Learning Stats</h2>
      <div id="learningStats" class="kv"></div>
      <button class="btn" onclick="runLearningJob()" style="margin-top:8px">Run Learning Job</button>
    </section>

    <section class="card">
      <h2>System</h2>
      <div id="sysMetrics" class="kv"></div>
      <div id="sysHealth" style="margin-top:8px"></div>
    </section>

    <section class="card">
      <h2>RECO2 Bridge</h2>
      <pre id="bridge" class="pre"></pre>
    </section>
  </main>

  <script src="/static/reco3.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js");
      });
    }
  </script>
</body>
</html>
